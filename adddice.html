<body>
<script>

var die1 = prompt("Enter the number for the first die roll (1-6)");
var die2 = prompt("Enter the number for the second die roll (1-6)");
var add1 = parseInt(die1, 10);

var total = add1 + add2;
console.log("The sum of these two rolls is " + total + ".");
